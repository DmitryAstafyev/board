<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>Board Playground</title>
    </head>
    <body>
        <div id="container"></div>
        <div id="info">
            <p id="max"></p>
            <p id="last"></p>
        </div>
        <div class="filter">
            <input type="text" id="filter" />
            <span class="button" id="back">Back</span>
        </div>
        <div class="matches filter">
            <input type="text" id="matches" />
            <span class="button" id="prev">prev</span>
            <span id="matches_state"></span>
            <span class="button" id="next">next</span>
        </div>
        <span id="location">root</span>
        <div class="options">
            <div>
                <input type="checkbox" id="grouping" />
                <label for="scales">Grouping</label>
            </div>
            <div>
                <input type="checkbox" id="grouping_unbound" />
                <label for="scales">Grouping Unbound</label>
            </div>
        </div>
        <div class="other">
            <span class="button" id="snapshot">snapshot test</span>
        </div>
    </body>
    <script src="./bundle.js"></script>
</html>
